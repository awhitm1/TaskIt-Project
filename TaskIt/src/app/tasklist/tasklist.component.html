<div class="d-flex flex-column bd-highlight mb-3">
  <div class="p-2 bd-highlight">
    <h1>Task List</h1>
  </div>
  <div class="p-2 bd-highlight flex-grow-1">
    <div class="d-flex flex-row filter-section">
      <span><b>Filter: </b></span>

      <div class="p-2 dropdown">
        <button type="button" data-toggle="dropdown" aria-expanded="false">Status
          <i class="bi bi-chevron-compact-down"></i>

        </button>
        <div class="dropdown-menu">
          ...
        </div>
      </div>
      <div class="p-2 dropdown">
        <button type="button" data-toggle="dropdown" aria-expanded="false">Date
          <i class="bi bi-chevron-compact-down"></i>

        </button>
        <div class="dropdown-menu">
          ...
        </div>
      </div>
      <div class="p-2 dropdown">
        <button type="button" data-toggle="dropdown" aria-expanded="false">Priority
          <i class="bi bi-chevron-compact-down"></i>

        </button>
        <div class="dropdown-menu">
          ...
        </div>
      </div>

      <div class="ml-auto">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newTaskModal">Add New Task</button>

        <!-- Modal -->
        <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newTaskLabel">New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </div>


      </div>
    </div>
  <div class="p-2 bd-highlight">
    <div class="table-section">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Due Date</th>
            <th scope="col">Priority</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let task of myTasks">
            <th scope="row">{{ task.title }}</th>
            <td>{{ task.dueDate }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.status }}</td>
            <td><i class="bi bi-eye"></i><i class="bi bi-pencil-square"></i><i class="bi bi-trash"></i></td>
          </tr>

        </tbody>
      </table>
  </div>
</div>
