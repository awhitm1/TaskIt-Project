<h1 mat-dialog-title>Edit Task</h1>
<form #editTaskForm="ngForm" (ngSubmit)="onUpdateTask(this.selectedTask.taskID, this.selectedTask.lastAction, editTaskForm)" novalidate>

<div mat-dialog-content>

  <mat-form-field>
    <label for="title" class="col-form-label">Title</label>
    <input type="text" [class.is-invalid]="taskTitle.invalid && taskTitle.touched" class="form-control" required [ngModel]="this.selectedTask.title"  name="title" id="title" ngModel>
    <small class="text-danger" [class.d-none]="taskTitle.valid || taskTitle.untouched" >Title is required</small>
  </mat-form-field>

  <mat-form-field>
    <label for="dueDate" class="col-form-label">Due</label>
    <input type="datetime-local" class="form-control" required [ngModel]="this.selectedTask.dueDate" name="dueDate" id="dueDate" ngModel>
  </mat-form-field>

  <mat-form-field>
    <label class="input-group-text" for="priority">Priority</label>

      <select class="custom-select" [ngModel]="this.selectedTask.priority" name="priority" id="priority" ngModel>

        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>

      </select>
  </mat-form-field>

  <mat-form-field>
    <label class="input-group-text" for="status">Status</label>

      <select class="custom-select" [ngModel]="this.selectedTask.status" name="status" id="status" ngModel>
        <option value="To-Do" selected>To-Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
  </mat-form-field>



</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="submit" [disabled]="editTaskForm.form.invalid" class="btn btn-primary" id="save">Save changes</button>
</div>
</form>
