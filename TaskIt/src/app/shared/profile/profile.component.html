
<div class="row mb-3" *ngFor="let user of myProfile">
	<div class="col-md-12">
		<a href="#" class="list-group-item clearfix">

			<div class="float-left">
				<img
					src="{{ user.imgPath }}"
					alt="{{ user.name }}"
					class="img-responsive rounded"
					style="max-height: 50px; margin-top:7px; margin-right: 5px"
				/>
			</div>
      <div>
				<h4 class="list-group-item-heading">{{ user.name }}</h4>
				<p class="list-group-item-text mb-0">{{ user.email }}</p>
			</div>
      <div class="col-md-12">
      <div class="float-right">
				<i class="bi bi-box-arrow-right"></i>
      </div>
      </div>
		</a>
	</div>
</div>
