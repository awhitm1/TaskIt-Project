<div cdkDropListGroup>
  <div class="container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="kanBanTasksToDo"
        class="list" (cdkDropListDropped)="drop($event, 'To-Do')">
      <div class="list-item" *ngFor="let item of kanBanTasksToDo" cdkDrag style="text-align: center;">
        <mat-card class="example-card">
          <mat-card-header [ngClass]="{'priorityHigh': item.priority === 'High', 'priorityMedium': item.priority === 'Medium', 'priorityLow': item.priority === 'Low'}">
            <div class="container">
              <div class="row justify-content-between">
                <div class="column">
                 <mat-card-title>{{item.title}}</mat-card-title>
                </div>
                <div class="column"><p>Priority: {{ item.priority }}</p></div>
              </div>

            </div>
          </mat-card-header>
          <mat-card-content>
            <mat-card-subtitle>{{item.dueDate}}</mat-card-subtitle>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar mode="buffer" value="50" [color]="color"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>In Progress</h2>

    <div cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="kanBanTasksInProgress"
        class="list" (cdkDropListDropped)="drop($event, 'In Progress')">
      <div class="list-item" *ngFor="let item of kanBanTasksInProgress" cdkDrag style="text-align: center;">
        <mat-card class="example-card">
          <mat-card-header [ngClass]="{'priorityHigh': item.priority === 'High', 'priorityMedium': item.priority === 'Medium', 'priorityLow': item.priority === 'Low'}">
            <div class="container">
              <div class="row justify-content-between">
                <div class="column">
                 <mat-card-title>{{item.title}}</mat-card-title>
                </div>
                <div class="column"><p>Priority: {{ item.priority }}</p></div>
              </div>

            </div>
          </mat-card-header>
          <mat-card-content>
            <mat-card-subtitle>{{item.dueDate}}</mat-card-subtitle>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar mode="indeterminate" [color]="color"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Done</h2>



    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="kanBanTasksDone"
        class="list" (cdkDropListDropped)="drop($event, 'Done')">
      <div class="list-item" *ngFor="let item of kanBanTasksDone" cdkDrag style="text-align: center;">
        <div class="custom-placeholder" *cdkDragPlaceholder></div>
        <mat-card class="example-card">
          <mat-card-header [ngClass]="{'priorityHigh': item.priority === 'High', 'priorityMedium': item.priority === 'Medium', 'priorityLow': item.priority === 'Low'}">
            <div class="container">
              <div class="row justify-content-between">
                <div class="column">
                 <mat-card-title>{{item.title}}</mat-card-title>
                </div>
                <div class="column"><p>Priority: {{ item.priority }}</p></div>
              </div>
            </div>
          </mat-card-header>

          <mat-card-content>
            <mat-card-subtitle>{{item.dueDate}}</mat-card-subtitle>
            <mat-divider></mat-divider>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>

      </div>
    </div>
  </div>

</div>
